<div *ngIf="books.length > 0; else nobooks">
    <div class="card card-body">
        <h3 class="text-center"><b>Lista de libros</b></h3>
        <ul class="list-group">
            <li *ngFor="let book of books" class="list-group-item list-group-item-action">                
                <h3><b>{{book.name}}</b></h3>
                <h5>Autor: {{book.author}}</h5>
                <h5>AÃ±o: {{book.year}}</h5>
                <!-- <img [src]="sanitizeImageUrl(book.image)" alt=""> -->
                <img [src]="book.image" alt=""> 
                <a class="btn btn-secondary text-white buton" (click)="editBook($event, book)">
                    <i class="fa fa-edit" aria-hidden="true"></i>
                    Editar
                </a>
                <a class="btn btn-danger text-white buton" (click)="deleteBook($event, book)">
                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                    Eliminar
                </a>
                <div *ngIf="editing && editingBook.id == book.id" class="pt-4">
                    <form (ngSubmit)="updateBook()">
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" [(ngModel)]="editingBook.name">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" name="year" [(ngModel)]="editingBook.year">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="author" [(ngModel)]="editingBook.author">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="category" [(ngModel)]="editingBook.category">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="editorial" [(ngModel)]="editingBook.editorial">
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" name="description" [(ngModel)]="editingBook.description"></textarea>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="quantity" [(ngModel)]="editingBook.quantity">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" name="price" step="0.01" [(ngModel)]="editingBook.price">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-block">Update</button>
                        </div>
                    </form>
                </div>           
            </li>
        </ul> 
    </div>    
</div>
<ng-template #nobooks>
    <h3 class="text-center" style="color: red">No hay productos en la db para listar.</h3>
</ng-template>

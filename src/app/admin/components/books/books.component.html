<div *ngIf="books.length > 0; else nobooks">

                            <form (ngSubmit)="updateBook()">
                                <div class="form-group">

                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-success btn-block">Update</button>
                                </div>
                            </form>

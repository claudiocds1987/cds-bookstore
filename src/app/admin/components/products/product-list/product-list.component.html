<div class="card">
    <div class="card-body">
        <h3 class="text-center">List of products</h3>
        <table class="table table-sm table-hover">
            <thead class="thead-light">
                <th>Nombre</th>
                <th>Categoria</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr *ngFor="let product of productList">
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>
                        <a class="btn btn-secondary text-white buton" (click)="onEdit(product)">
                            <i class="fa fa-edit" aria-hidden="true"></i>                          
                        </a>
                        <a class="btn btn-danger text-white buton" (click)="onDelete(product.$key)">
                            <i class="fa fa-trash-o" aria-hidden="true"></i>                              
                        </a>                                                              
                    </td>                   
                </tr>
            </tbody>
        </table>
    </div>
</div>
